<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квартиры посуточно в Ставрополе</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
    <img src="shapka.png" alt="Шапка">
    <div class="overlay">
      <h1>Квартиры посуточно<br>и по часам<br>в Ставрополе</h1>
    </div>
  </header>
  
  <script>
    // Получаем элемент изображения
    const image = document.querySelector('.header img');

    // Отслеживаем прокрутку
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Меняем позицию изображения в зависимости от прокрутки
      image.style.transform = `translate(-50%, ${scrollY * 0.5}px)`;
    });
  </script>
  
  <nav class="navigation">
    <div class="nav-button">
      <a href="index.html"><h1>главная</h1></a>
    </div>
    <div class="nav-button">
      <a href="flats.html"><h1>каталог</h1></a>
    </div>
    <div class="nav-button active">
      <a href="contact.html"><h1>контакты</h1></a>
    </div>
  </nav>

    <!-- Контакты -->
    <h2>Контакты</h2>
    <div class="contacts-info">
        <p><strong>Адрес:</strong> г. Ставрополь, ул. Шпаковская 86/2</p>
        <p><strong>Телефон:</strong> +7 (XXX) XXX-XX-XX</p>
        <p><strong>Email:</strong> example@mail.com</p>
    </div>

    
    <!-- Футер -->
    <footer class="footer">
        <p>арендуйте квартиру легко, быстро и доступно</p>
    </footer>

</body>
</html>
