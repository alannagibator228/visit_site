<!DOCTYPE html>

  <script>
    // Получаем элемент изображения
    const image = document.querySelector('.header img');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Меняем позицию изображения в зависимости от прокрутки
      image.style.transform = `translate(-50%, ${scrollY * 0.5}px)`;
    });
  </script>
  
  <nav class="navigation">

    </div>
  </nav>
  
  <section class="flat">
    <div class="card">
      <img src="flats/1/1.jpg" alt="Первое фото">
      <div class="card-text">

        <div class="continue">
          <a href="flats/1/flat.html">

      <h3>арендуйте квартиру легко и доступно</h3>
    </div>
  </footer>
</body>
</html>
